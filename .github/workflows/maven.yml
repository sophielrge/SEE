name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'adopt'
      - name: Build with Maven
        working-directory: ./SEE
        run: mvn package
      - name: Test with Maven
        working-directory: ./SEE
        run: mvn test
